<script type="text/javascript" src="../jquery.webticker.js"></script>


<link rel="stylesheet" href="assets/webticker.css" type="text/css" media="screen"> 
<script type="text/javascript">
$(function(){
	$("#webticker").webTicker();
	$("#webticker2").webTicker({travelocity: 0.2, direction: 'right', rssurl:'http://yourwebsite.com/rss/', rssfrequency:1});	
	
	$("#stop").click(function(){
		$("#webticker").webTicker('stop');
	});
	
	$("#continue").click(function(){
		$("#webticker").webTicker('cont');
	});

	$("#update").click(function(){
		$("#webticker").webTicker('update','<li id="itemjoe">joe</li><li  id="itemjoe2">test2</li>','swap');
	});

	$("#stop2").click(function(){
		$("#webticker2").webTicker('stop');
	});
	
	$("#continue2").click(function(){
		$("#webticker2").webTicker('cont');
	});
});
</script>



</head>
